<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      color: #ff5555;
    }

    label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    label.checkbox-label {
      display: inline-block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #submit-button {
      background-color: #ff5555;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #submit-button:hover {
      background-color: #ff3333;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>This page developed by IHAB MAALI &amp; 202109371</h1>

    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>

      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="Jerusalem">Jerusalem</option>
        <option value="Salfit">Salfit</option>
        <option value="Ramallah">Ramallah</option>
        <option value="Bethlehem">Bethlehem</option>
      </select>

      <label for="faculty">Faculty:</label>
      <select id="faculty" name="faculty">
        <option value="Applied Science">Applied Science</option>
        <option value="Arts">Arts</option>
      </select>

      <label>Transportation:</label>
      <div>
        <input type="checkbox" id="bike" name="transportation" value="Bike">
        <label class="checkbox-label" for="bike">I can come by bike</label>
      </div>
      <div>
        <input type="checkbox" id="car" name="transportation" value="Car">
        <label class="checkbox-label" for="car">I can come by car</label>
      </div>
      <div>
        <input type="checkbox" id="bus" name="transportation" value="Bus">
        <label class="checkbox-label" for="bus">I can come by bus</label>
      </div>
      <div>
        <input type="checkbox" id="train" name="transportation" value="Train">
        <label class="checkbox-label" for="train">I can come by train</label>
      </div>

      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>
</body>

</html>
